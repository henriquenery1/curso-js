<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    
    <style>
        body {
            background-color: rgb(144, 238, 144);
            color: darkgreen;
            font: normal 20pt arial;
        }

        h1 {
            text-align: center;
            color: black;
        }

        /* Isso é um comentário em CSS*/
    </style>

</head>
<body>
    <!--Isso é um comentário em HTML-->

    <h1>Hello, world!</h1>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga nobis nemo assumenda totam. Eveniet rem quas quos repellat expedita adipisci tenetur vitae asperiores, et, possimus fuga, porro velit exercitationem consectetur.
    </p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número')) // parseInt é número inteiro
        var n2 = Number.parseFloat(window.prompt('Digite outro número'))// parseFloat é um número real
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é ${s}`)
        // (number + number) o + serve para adição
        // (string + string) o + serve para concatenação
    </script>
    
</body>
</html>
